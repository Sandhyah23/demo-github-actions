name: Demo Events Types Filters
on:
  pull-request:
    types: [opened, edited, reopened]
    branches: main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: |
          echo 'Start - Installing project dependencies'
          run pnpm Install
          echo 'End - Installing project dependencies'

      - name: Lint
        run: pnpm lint

      - name: build
        run: pnpm build
